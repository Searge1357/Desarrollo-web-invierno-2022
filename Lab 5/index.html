<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <div id="titulo1">
        <h3 >Todo List</h3>
    </div>
    <section>
        <div class="div">
            <div class="titulo">
                <h4>New todo</h4>
            </div>
            <div id=divInput>
                <input id="newTodo">
                <button id="Post" class="botones">Post Todo</button>
            </div>
        </div>


        <div class="div">
            <div class="titulo">
                <h4>List of todo's</h4>
            </div>
            <div id="allTodos"></div>
            <div id="botones">
                <button id="clear" class="botones">Clear all Todo's</button>
                <button id="mark" class="botones">Mark all Todo's</button>
                <button id="delete" class="botones">Delete all Todo's</button>
            </div>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</html>
